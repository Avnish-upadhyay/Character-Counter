<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <!-- Link javascript to the html -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- first create a div with the class name container -->
<div class="container">
    <h2>Real Time Char Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>


    <div class="counter">
      <p>
        Total Character:
        <span id="total-char" class="total-char">0</span>
      </p>

      <p>
        Remaining Character:
        <span id="remaining-char" class="remaining-char">50</span>
      </p>


    </div>
  </div>
  
<!--Link javascript to the html-->
    <script src="script.js"></script>
</body>
</html>
